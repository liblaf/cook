fix = true
show-fixes = true
target-version = "py311"

[format]
docstring-code-format = true

[lint]
ignore = [
  "ANN101",
  "ANN401",
  "ARG002",
  "BLE001",
  "COM812",
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D105",
  "D107",
]
select = ["ALL"]

[lint.pydocstyle]
convention = "google"
